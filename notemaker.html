<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="public/css/notemaker.css" type="text/css" rel="stylesheet" />
  <title>Notemaker</title>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" onclick="seeList()" href="#">Notemaker</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </nav>


  <div class="container">

    <div id="input_note">
      <form>

        <textarea id="note" type="text" rows="6" /></textarea>
        <button class="btn btn-info" id="create_note" onclick="createNote()" type="button" >Create Note</button>

      </form>
    </div>

    <div id="note_links">
      <ul id="listed_notes">
      </ul>
    </div>

    <div id="full_note"></div>

  </div>


  <script src="public/js/notemaker.js"></script>
  <script src="spec/test-library.js"></script>
  <script src="spec/spec-file.js"></script>
</body>
</html>
